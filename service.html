   <audio id="bgMusic" preload="auto">
  <source src="audio/nadin1.mp3" type="audio/mpeg">
</audio>

<script>
  const audio = document.getElementById("bgMusic");

  // Lanjutkan dari posisi terakhir
  const savedTime = localStorage.getItem("musicTime");
  if (savedTime) audio.currentTime = parseFloat(savedTime);

  // Autoplay (akan play jika browser mengizinkan)
  function playMusic() {
    audio.play().catch(() => {});
  }

  window.addEventListener("load", playMusic);

  // Simpan waktu lagu
  audio.addEventListener("timeupdate", () => {
    localStorage.setItem("musicTime", audio.currentTime);
  });

  // Ulangi lagu saat habis
  audio.addEventListener("ended", () => {
    audio.currentTime = 0;
    audio.play();
  });

  /* ===============================
     PAUSE SAAT MENINGGALKAN WEB
     =============================== */

  // Saat tab tidak aktif
  document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
      audio.pause();
      localStorage.setItem("musicPaused", "true");
    } else {
      const wasPaused = localStorage.getItem("musicPaused");
      if (wasPaused === "true") {
        playMusic();
        localStorage.setItem("musicPaused", "false");
      }
    }
  });

  // Saat benar-benar keluar / reload
  window.addEventListener("beforeunload", () => {
    localStorage.setItem("musicTime", audio.currentTime);
    audio.pause();
  });
</script>
